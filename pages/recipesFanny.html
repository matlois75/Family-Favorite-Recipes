<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fanny Recipes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Courgette&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header header2">
      <button
        class="btn btn-outline-dark backButton"
        onclick="location.href='dashboard.html'"
      >
        Go back
      </button>
      <p>Fanny's Recipes</p>
    </div>
    <div class="container mt-5">
      <button
        id="btn-add"
        class="btn btn-outline-success"
        style="display: inline-block"
        onclick="showAddRecipeForm()"
      >
        Add a Recipe
      </button>
      <button
        id="btn-remove"
        class="btn btn-outline-danger"
        style="display: none"
        onclick="toggleRemoveIcons()"
      >
        Remove a Recipe
      </button>
      <div id="addRecipeForm" style="display: none">
        <button class="btn btn-outline-success" onclick="addRecipe('Fanny')">
          Submit Recipe
        </button>
        <button class="btn btn-outline-danger" onclick="cancelRecipe()">
          Cancel Recipe
        </button>
        <input
          type="text"
          id="recipeTitle"
          placeholder="Recipe Title"
          class="form-control my-2"
        />
        <input
          type="url"
          id="recipeLink"
          placeholder="Recipe URL"
          class="form-control my-2"
        />
        <input
          type="url"
          id="recipeImage"
          placeholder="Recipe Image URL"
          class="form-control my-2"
        />
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Recipe Title</th>
            <th scope="col">Recipe Link</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody id="recipe-list">
          <!-- Recipes will be inserted here dynamically -->
        </tbody>
      </table>
    </div>

    <script type="module" defer src="../script.js"></script>
    <script>
      window.onload = () => {
        fetchRecipes("Fanny");
      };
    </script>
  </body>
</html>
